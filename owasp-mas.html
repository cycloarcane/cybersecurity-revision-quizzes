<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <title>OWASP MAS Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="start-screen">
    <div class="center-wrapper">
        <div class="start-box">
            <h1><span>OWASP</span> MAS</h1>
            <div class="subtitle">Mobile Application Security</div>
            <div class="stats">
                <div class="stat"><div class="stat-num">120</div><div class="stat-label">Questions</div></div>
                <div class="stat"><div class="stat-num">Self-paced</div><div class="stat-label">No Timer</div></div>
            </div>
            <p>
                Covers all 8 MASVS categories: Storage, Cryptography, Authentication &amp; Authorization,
                Network Communication, Platform Interaction, Code Quality, Resilience &amp; Privacy.
            </p>
            <button class="btn btn-p" id="start-btn">Start Quiz</button>
        </div>
    </div>
</div>

<div class="header">
    <div class="header-container"><button class="btn btn-s" id="home-btn" title="Main Menu">üè†</button><button class="btn btn-s" id="restart-btn" title="Restart Quiz" >üîÑ</button>
        <button class="btn btn-s" id="menu-toggle">‚ò∞</button>
        <div class="header-title"><span>OWASP</span> MAS Quiz</div>
    </div>
    <div id="progress-display" class="progress-text">0 / 120</div>
</div>

<div class="main" id="exam-ui">
    <div class="sidebar" id="sidebar"></div>
    <div class="content" id="question-container"></div>
</div>

<div class="footer" id="footer">
    <div>
        <button class="btn btn-s" id="prev-btn">Previous</button> 
        <button class="btn btn-w" id="flag-btn">Flag</button>
    </div>
    <div id="status">Q 1 / 120</div>
    <div><button class="btn btn-g" id="finish-btn">Finish Quiz</button></div>
</div>

<div id="results-screen">
    <div class="center-wrapper">
        <div class="results-content">
            <h1>Quiz Results</h1>
            <div id="score-circle" class="score-circle">0%</div>
            <div id="raw-score"></div>
            <button class="btn btn-p" id="reload-btn">Take New Quiz</button>
        </div>
        <div id="review-list"></div>
    </div>
</div>

<script src="data/owasp-mas.js"></script>
<script src="js/quiz.js"></script>
<script src="js/init-quiz.js"></script>
</body>
</html>
